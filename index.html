<script type="text/javascript">
        var cityMap = {
            JO: ["Amman", "Aqaba", "Irbid", "Madaba", "Zarqa'"],
            PS: ["Al Khaleel", "Al Quds", "Beit lahm", "Janeen", "Nablus", "Ramallah", "Tulkarm", "48 area"],
            AE: ["Abu Dhabi", "Ajman", "Al Ain", "Dubai", "Fujairah", "Khorfakkan", "RAK", "Sharjah", "Umm Al Qewin"],
            SA: ["Abha", "Jeddah", "Khobar", "Riyadh"],
            OM: ["Oman"],
            QA: ["Qatar"],
            KW: ["Kuwait"],
            BH: ["Bahrain"],
            IQ: ["Irbil", "Baghdad"],
            MA: ["Morocco"],
            Others: ["Others"],
        };

        $(document).ready(function () {
            var $countryDropdown = $('#00N5f00000gbA18')
            var $cityDropdown = $('#00N5f00000gbA1X'); // CITY
            var $cityLabel = $('#city-label');
            
            $countryDropdown.change(function () {
                var selectedCountry = $(this).val();
                var cities = cityMap[selectedCountry];

              console.log(selectedCountry);
                $cityDropdown.empty();

                if (cities && cities.length > 0) {
                    $cityDropdown.show();
                    $cityLabel.show();

                    $.each(cities, function (index, city) {
                        $cityDropdown.append($('<option>').text(city).attr('value', city));
                    });
                } else {
                    $cityDropdown.hide();
                    $cityLabel.hide();
                }
            });
        });
</script>
<script type="text/javascript">function googleCallback() {const submitButton = document.getElementById("sales-submit-button");submitButton.removeAttribute("disabled");submitButton.classList.remove("submitbutton2Disabled");}</script>

<script type="text/javascript">
  $(document).ready(function () {

    var input = document.querySelector("#phone");
    window.iti = window.intlTelInput(input, {
        separateDialCode: true,
        excludeCountries: ["in", "il"],
        preferredCountries: ["SA", "AE", "JO",]
    });

    // Initial state
    $("#00N5f00000geTy8").val("00" + window.iti.getSelectedCountryData().dialCode);

    input.addEventListener("countrychange", function() {
      //console.log("00" + window.iti.getSelectedCountryData().dialCode)     
      $("#00N5f00000geTy8").val("00" + window.iti.getSelectedCountryData().dialCode);
    });
  });
